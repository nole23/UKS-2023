<h2>General</h2>
<hr>

<form class="left w-100" style="margin-top: 30px;  height: 100%;">
    <div class="mb-3 regija">
        <div class="left w-100" >
            <label for="nameRepository" class="form-label widget">Repository name</label>
        </div>
        <div class="left w-100" >
            <input type="text" style="width: 80%; height: 30px; float: left;" [(ngModel)]="repositoryData.name" [ngModelOptions]="{standalone: true}" class="form-control" id="nameRepository"placeholder="Naziv projekta" required>
            <button class="btn btn-light" style="float: right; width: 20%; height: 30px;" (click)="rename()">Rename</button>
        </div>
    </div>
</form>
