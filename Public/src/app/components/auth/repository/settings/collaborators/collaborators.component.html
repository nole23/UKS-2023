<h2>Who has access</h2>
<hr>
<h4>Manager Access</h4>
<br>
<button style="float: right; margin-bottom: 3px;" class="btn btn-success" (click)="addPeople()">Add people</button>
<div style="float: left; border: 1px solid #ddd; min-height: 100px; padding: 5px; width: 100%;">
    <form class="left w-100">
        <div class="input-with-icon w-100">
            <i class="fa fa-search"></i> <!-- Font Awesome ikona -->
            <input type="text" class="form-control"  [(ngModel)]="searchText1" placeholder="Find a collaborator..."
                [ngModelOptions]="{standalone: true}" (input)="filterItems()">
        </div>
    </form>
    <div *ngFor="let item of users" style="float: left; width: 100%; height: 50px; border-bottom: 1px solid #ddd;">
        <div style="float: left;width: 40px;margin-left: 8px;margin-top: 10px;">
            <input *ngIf="item.isChecked !== undefined" type="checkbox" [(ngModel)]="item.isChecked">
        </div>
        <div class="input-with-image" style="float: left; width: 35px;">
            <img src="../../../../../../assets/avatars/{{item.id}}.png" alt="" width="35px" height="35px" style="margin-top: 6px;margin-bottom: 6px;">
        </div>
        <div style="float: left;width: calc(100% - 105px);margin-left: 10px;margin-top: 12px;font-size: 22px;">
            <p style="font-size: 14px;">{{item.firstName + ' ' + item.lastName}}</p>
        </div>
        <div style="float: left; width: 40px;">
            
        </div>
    </div>
</div>
