<div style="height: 100%;">
    <h4 class="style-header">Popular repositories</h4>
    <ol class="ol-class">
        <li *ngFor="let repository of allRepositories">
            <div class="box-panel">
                <div class="box-panel-1">
                    <div style="float: left; width: 100%; height: 33%;">
                        <a href=""><span style="float: left; font-size: 16px">{{repository.projectName}}</span></a>
                        <span style="float: right;" class="custom-margin" *ngIf="repository.type === 'True'">Private</span>
                        <span style="float: right;" class="custom-margin" *ngIf="repository.type === 'False'">Public</span>
                    </div>
                    <p style="float: left; width: 100%; height: 33%;"><span *ngIf="repository.descriotion !== undefined">{{repository.descriotion}}</span></p>
                    <p style="float: left; width: 100%; height: 33%;"> 
                        <i class="fa fa-circle" [style]="getColor(repository.typeLanguage, 'language')" aria-hidden="true"></i> {{repository.typeLanguage}}</p>
                </div>
            </div>
        </li>
    </ol>
</div>
