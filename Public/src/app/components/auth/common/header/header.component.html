<header class="bg-dark text-white">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">GitHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" *ngIf="sharedData !== 'home'">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="">Pull Requests</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Issues</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Marketplace</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Explore</a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav" *ngIf="sharedData === 'home'">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="">Repositories</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="">Projects</a>
              </li> -->
            </ul>
          </div>

        <!-- User Menu -->
        <div class="navbar-nav ms-auto">
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://cdn-icons-png.flaticon.com/512/6009/6009939.png" alt="User Image" width="30" height="30" class="rounded-circle me-2"> {{userData.firstName}} {{userData.lastName}}
            </a>
            <ul class="dropdown-menu" aria-labelledby="userDropdown">
              <!-- <li><a class="dropdown-item" href="">Profile</a></li> -->
              <li><a class="dropdown-item" href="/user-settings">Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
